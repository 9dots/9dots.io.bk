{{=<% %>=}}
<img id='post-blurred-image' class='stretch' ng-src='{{"<%data.image%>" | blur}}'/>
<%={{ }}=%>
<div class='page-content-wrap clearfix {{data.type}}'>
	<div editor-menu default-edit-mode='preview'></div>
	<div class='page-inner'>
		<div class='page-info'>
			<h1 class='title'>{{data.title}}</h1>
			<p>{{data.blurb}}</p>
		</div>
		<article>
			{{{data.content}}}
		</article>
	</div>
</div>
