{{=<% %>=}}
<img class='stretch'/>
<img class='stretch color'/>
<%={{ }}=%>
<div class='large-image-wrap'>
	<div style='background-image: url({{data.fullImage}})' class='page-image'>
		<div class='header-image-darken'>
			<div class='page-info-wrapper'>
				<div class='page-info'>
					<h1 class='title'>{{data.title}}</h1>		
					<h5>{{{data.blurb}}}</h5>
				</div>
			</div>
		</div>
	</div>
	<span class='jump-to-lesson' ng-click='scroll()'></span>
</div>
<div class='page-content-wrap clearfix {{data.type}}'>
	<div editor-menu default-edit-mode='preview'></div>
	<div class='page-inner page-full'>
		<article>
			<div class="lessons">
				{{#data.lessons}}
					{{=<% %>=}}
					<a ng-href='{{"/<%.%>" | idToUrl}}'>
						<div class='page-overview'>
							<div class='page-image-wrap'  style='background-image: url({{$pages["<%.%>"].image}})' ></div>
							<div class='info'>
								<div class='page-header'>
									<div class='page-title'>{{$pages["<%.%>"].title}}</div>
								</div>
								<div class='more-info'>
									<div class='page-blurb'>{{$pages["<%.%>"].blurb}}</div>
								</div>
							</div>
						</div>
					</a>
					<%={{ }}=%>
				{{/data.lessons}}
			</div>
		</article>
		<div id="disqus_thread"></div>
	    <script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = '9dotsio'; // required: replace example with your forum shortname

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	</div>
</div>
