<canvas id='post-blurred-image' class='stretch' blur='{{data.image}}'></canvas>
<div class='page-content-wrap clearfix'>
	<div editor-menu default-edit-mode='preview'></div>
	<div class='page-inner'>
		<div class='page-info'>
			<h1 class='title'>{{data.title}}</h1>
			<p>{{data.blurb}}</p>
			<p class='objective'>{{data.objective}}</p>
		</div>
		<article>
			{{{data.content}}}
		</article>
	</div>
	<div class='page-sidebar'>
		<div style='background-image: url({{data.image}})' class='page-image'></div>
		<ul class='attachments'>
			{{#data.attachments.length}}
				<li class='attachment-header'>Attachments</li>
			{{/data.attachments.length}}
		{{#data.attachments}}
			<li> <a ng-href='{{path}}' download='{{name}}' target="_self">{{name}}</a>
       </li>
		{{/data.attachments}}
		</ul>
	</div>
</div>
